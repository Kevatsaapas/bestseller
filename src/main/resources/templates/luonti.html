<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="htmlhead">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}" />
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/style.css" th:href="@{/css/style.css}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Fontit -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Changa+One" rel="stylesheet">

    <title>Bestseller - luo kilpailu</title>
</head>

<body>
    <div class="standard h-100">
        <div class="container tuom">

            <!-- Header -->

            <div class="row padding">
                <a href="index.html" th:href="@{/}"> <img src="../static/img/BSC_sinetti_logo.png" th:src="@{/img/BSC_sinetti_logo.png}"
                        alt="logo-sm" class="logo-sm" /></a>
                <h1 class="headertext">Luo uusi kilpailu</h1>
            </div>
            <hr>

            <!-- Main -->

            <div class="row padding">
                <form role="form" th:object="${kilpailu}" th:action="@{/tallennakilpailu}" action="#" method="post">
                    <div class="form-group">

                        <label for="nimi">
                            Kilpailun nimi
                        </label>
                        <input type="text" class="nimi" th:required="required" th:field="*{nimi}" />
                    </div>

                    <div class="form-group">
                        <label for="pvm">
                            Päivämäärä
                        </label>
                        <select name="paiva" id="paiva">
                            <option value="asd" selected>Päivä:</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="14">14</option>
                        </select>

                        <select name="kuukausi" id="kuukausi">
                            <option value="asd" selected>Kuukausi:</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>

                        <select name="vuosi" id="vuosi">
                            <option value="asd" selected>Vuosi:</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="2018">2018</option>
                        </select>

                    </div>

                    <div class="form-group">
                        <p>Kilpailun paikka</p>
                        <input type="text" class="form-control" id="paikka" th:required="required" th:field="*{paikka}" />
                    </div>

                    <div class="form-group">
                        <p>Onko testikilpailu?</p>
                        <input type="radio" id="paikka1" name="paikka" th:required="required" th:field="*{testi}"
                            th:value="0" />
                        <label for="paikka1">Ei</label>
                        <input type="radio" id="paikka2" name="paikka" th:required="required" th:field="*{testi}"
                            th:value="1" />
                        <label for="paikka2">Kyllä</label>
                    </div>

                    <input id="addButton" type="submit" class="btn btn-primary" value="Tallenna" />
                </form>
            </div>

</body>

</html>
