<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link rel="shortcut icon" type="image/png"
	th:href="@{/images/favicon.png}"></link>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Bestseller - luo kilpailu</title>
</head>
<body>
	<h2>Luo uusi kilpailija</h2>

	<form role="form"  class="was-validated" th:object="${kilpailija}"
		th:action="@{/tallennakilpailija}" action="#" method="post">
		<div class="form-group">
		<div class="col-lg-6 col-sm-6 col-xs-12" >
			<label for="etunimi">Etunimi</label> <input class="form-control is-invalid" id="etunimi" type="text"
				required oninvalid="this.setCustomValidity('Etunimi puuttuu')" oninput="setCustomValidity('')" th:field="*{etunimi}" />

		</div>

		<div class="form-group">
			<label for="sukunimi">Sukunimi</label> <input type="text"
				id="sukunimi" th:required="required" th:field="*{sukunimi}" />
		</div>

		<div class="form-group">
		<div class="col-lg-6 col-sm-6 col-xs-12">
			<label for="sukunimi">Sukunimi</label> <input type="text" class="form-control is-invalid"
				id="sukunimi" th:required="required" oninvalid="this.setCustomValidity('Sukunimi puuttuu')" oninput="setCustomValidity('')" th:field="*{sukunimi}" />
		</div>

		</div>

            <div class="form-group">
                <label for="sukunimi">Sähköpsti:</label> <input type="text"
                                                                id="sahkoposti" th:required="required" th:field="*{sposti}" />
            </div>

            <div>
                <tbody>
                <tr>
                    <td>Oppilaitos:</td>
                    <td><select th:field="*{koulu}" name="koulu" id="koulu">

                        <option value="99" selected>Valitse:</option>
                        <option value="Haaga-Helia">Haaga-Helia</option>
                        <option value="Laurea">Laurea</option>
                        <option value="Metropolia">Metropolia</option>
                        <option value="XAMK">XAMK</option>

                    </select> <br></td>
                </tr>
                </tbody>
            </div>

		<div class="form-group">
		<div class="col-lg-6 col-sm-6 col-xs-12">
			<label for="koulu">Oppilaitos</label> <input type="text" id="koulu" class="form-control is-invalid"
				th:required="required" oninvalid="this.setCustomValidity('Oppilaitos puuttuu')" oninput="setCustomValidity('')"  th:field="*{koulu}" />

		</div>
		</div>

		<h2>Valitse Lohkonumero:</h2>
		<div class="custom-control custom-radio">
		<ul>
			<li th:each="lohko:${lohkot}"><input type="radio"
				th:required="required" oninvalid="this.setCustomValidity('Valitse lohkonumero')" oninput="setCustomValidity('')" th:field="*{lohko}" th:value="${lohko.lohkoId}" /> <label
				th:for="${#ids.prev('lohko')}" th:text="${lohko.lohkoNro}">Lohkonro</label>
			</li>
		</ul>
		</div>
		<input type="hidden" id="kilpailuId" th:field="*{kilpailuId}"
			th:value="${kilpailuId}" /> <input id="addButton" type="submit"
			class="btn btn-primary" value="Tallenna">
	</form>

</body>
</html>
