<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="htmlhead">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}" />
	<link rel="stylesheet" type="text/css" media="screen" href="../static/css/style.css" th:href="@{/css/style.css}" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<!-- Fontit -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Changa+One" rel="stylesheet">

	<title>Bestseller - luo kilpailija</title>
</head>

<body>
	<div class="standard h-100">
		<div class="container tuom">

			<!-- Header -->

			<div class="row padding">
				<a href="index.html" th:href="@{/}"> <img src="../static/img/BSC_sinetti_logo.png" th:src="{/img/BSC_sinetti_logo.png}"
					 alt="logo-sm" class="logo-sm" /></a>
				<h1 class="headertext">Luo uusi kilpailija</h1>
			</div>
			<hr>

			<!-- Main -->

			<div class="row padding">
				<form role="form" th:object="${kilpailija}" th:action="@{/tallennakilpailija}" action="#" method="post">
					<div class="form-group">
						<label for="etunimi">Etunimi</label> <input type="text" th:required="required" th:field="*{etunimi}" />
					</div>

					<div class="form-group">
						<label for="sukunimi">Sukunimi</label> <input type="text" id="sukunimi" th:required="required" th:field="*{sukunimi}" />
					</div>

					<div class="form-group">
						<label for="sukunimi">Sähköpsti:</label> <input type="text" id="sahkoposti" th:required="required" th:field="*{sposti}" />
					</div>

					<div class="form-group">
						<label for="koulu">Oppilaitos</label> <input type="text" id="koulu" th:required="required" th:field="*{koulu}" />
					</div>

					<h2>Valitse Alkueränumero:</h2>
					<ul>
						<li type="square" th:each="lohko:${lohkot}"><input type="radio" th:field="*{lohko}" th:value="${lohko.lohkoId}" />
							<label th:for="${#ids.prev('lohko')}" th:text="${lohko.lohkoNro}">Alkueränro</label>
						</li>
					</ul>
					<input type="hidden" id="kilpailuId" th:field="*{kilpailuId}" th:value="${kilpailuId}" /> <input id="addButton"
					 type="submit" class="btn btn-primary" value="Tallenna">
				</form>
			</div>
		</div>
	</div>

</body>

</html>
