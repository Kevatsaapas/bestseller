	<div class="standard h-auto">

			<div class="row padding">
				<a href="testaus.html" th:href="@{/testaus}"> <img

			</div>

			<div class="row padding">
				<h1>1. Alkuer채</h1>

							<th scope="col">TuomariNumero</th>
							<th scope="col">Kilpailija</th>
							<th scope="col">Kokonaistulos</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="arviointi:${lohko1}">
							<td th:text="${arviointi.arviointiPvm}"></td>
							<td th:text="${arviointi.tuomari.tuomariNro}"></td>
							<td
								th:text="${arviointi.kilpailija.etunimi + ' ' + {arviointi.kilpailija.sukunimi}}"></td>
							<td
								th:text="${#numbers.formatDecimal(arviointi.kokonaistulos, 0, 2)}"></td>
