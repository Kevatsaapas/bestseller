	<h2>Muokkaa koulun nime√§: </h2>
		<form role="form" th:object="${koulu}"

		<input type="hidden" th:required="required" th:field="*{kouluId}" />

			<label for="kouluNimi">Koulun Nimi: </label><input type="text" class="form-control is-invalid"

		</div>
		
		<h2>Muokkaa paikkakuntaa</h2>

			<label for="kouluNimi">Koulun Paikkakunta: </label><input type="text" class="form-control is-invalid"
				th:required="required" th:field="*{kouluKaupunki}" />
		</div>
		</div>
		<input type="hidden" id="kilpailuId" th:field="*{kilpailuId}"
			th:value="${kilpailuId}" /> <input id="addButton" type="submit"
			class="btn btn-primary" value="Tallenna">
