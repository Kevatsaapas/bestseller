<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Best Seller Competition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="margin:0; padding:10px 0 0 0;" bgcolor="#F8F8F8">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="95%%">
        <tr>
            <td align="center">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: separate; border-spacing: 2px 5px; box-shadow: 1px 0 1px 1px #B8B8B8;"
                    bgcolor="#FFFFFF">

                    <!-- Logo -->

                    <tr>
                        <td align="center" style="background-color: #cbdadb;">
                            <a href="http://www.bestsellercompetition.fi/">
                                <img th:src="@{./img/BSC_sinetti_logo.png}" src="../static/img/BSC_sinetti_logo.png"
                                    class="logo" alt="logo" style="height: 200px; padding: 10px;" />
                            </a>
                        </td>
                    </tr>

                    <!-- Body -->

                    <tr>
                        <td bgcolor="#ffffff" style="padding: 10px 30px 40px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%%">
                                <tr>
                                    <td style="padding: 10px 0 10px 0; font-family: Avenir, sans-serif; font-size: 16px; font-weight: bold; text-align: center;"
                                        th:text="${kilpailu.nimi} + ' -kilpailun kokonaistulokset'">
                                        Best Seller 2019 -kilpailun kokonaistulokset
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 10px 0 10px 0; font-family: Avenir, sans-serif; font-size: 16px; text-align: center;">
                                        <table width="100%" style="border: 3px solid #cbdadb; border-radius: 5px;">
                                            <tr>
                                                <th>Kilpailija</th>
                                                <th>Kokonaispisteet</th>
                                            </tr>
                                            <tr th:each="kilpailija:${kilpailijat}">
                                                <td th:text="${kilpailija.etunimi + ' ' + kilpailija.sukunimi}">Mikki
                                                    Hiiri</td>
                                                <td th:text="${kilpailija.kokonaistulos}">666</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>

                    </tr>

                    <!-- Footer -->

                    <tr>
                        <td bgcolor="#66989c" style="padding: 15px 15px 15px 15px; font-family: Avenir, sans-serif; font-size: 12px; text-align: center;">
                            &copy Best Seller Competition - <a href="www.bestsellercompetition.fi">www.bestsellercompetition.fi</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
