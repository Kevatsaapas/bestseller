<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"></link>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Bestseller - datat</title>
</head>
<body>
<h1>Bestseller - datat</h1>

<h2>Kilpailu</h2>
<table>
<tr>
<td>Id</td>
<td>Nimi</td>
<td>Pvm</td>
<td>Paikka</td>
</tr>

<tr>
<td th:text="${kilpailu.kilpailuId}"></td>
<td th:text="${kilpailu.nimi}"></td>
<td th:text="${kilpailu.pvm}"></td>
<td th:text="${kilpailu.paikka}"></td>
</tr>
</table>
<br>

<h2>Kilpailijat</h2>
<a th:href="@{'/luokilpailija/'+${kilpailu.kilpailuId}}">Lisää</a>
<table>
<tr>
<td>Id</td>
<td>Etunimi</td>
<td>Sukunimi</td>
<td>Kilpailijanumero</td>
<td>Koulu</td>
<td>Lohko</td>
</tr>

<tr th:each="kilpailija:${kilpailijat}">
<td th:text="${kilpailija.kilpailijaId}"></td>
<td th:text="${kilpailija.etunimi}"></td>
<td th:text="${kilpailija.sukunimi}"></td>
<td th:text="${kilpailija.kilpailijaNro}"></td>
<td th:text="${kilpailija.koulu}"></td>
<td th:text="${kilpailija.lohko.lohkoNro}"></td>
</tr>
</table>
<br>

<h2>Lohkot</h2>
<table>
<tr>
<td>Id</td>
<td>Lohkonumero</td>
</tr>

<tr th:each="lohko:${lohkot}">
<td th:text="${lohko.lohkoId}"></td>
<td th:text="${lohko.lohkoNro}"></td>
</tr>
</table>
<br>

<a href="/">takaisin</a>
</body>
</html>
