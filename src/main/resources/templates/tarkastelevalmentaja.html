<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="htmlhead">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="shortcut icon" type="image/png"
	th:href="@{/images/favicon.png}" />
<link rel="stylesheet" type="text/css" media="screen"
	href="../static/css/formit.css" th:href="@{/css/formit.css}" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<!-- Fontit -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Changa+One"
	rel="stylesheet">

<title>Tarkastele Valmentajan seuraajia</title>
</head>

<body>
		<div class="row padding">
				<table class="table">
					<thead class="thead-custom">
						<th scope="col">Kilpailijat</th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
					</thead>
					<tbody>
						<tr>
							
							<td>Etunimi</td>
							<td>Sukunimi</td>
							<td>Sähköposti</td>
							<td>Koulu</td>
							<td>Alkuerä</td>
							<td>Lähetä tulokset</td>
							<td></td>
							<td></td>
						</tr>
						<tr th:each="kilpailija:${kilpailijat}">
							<td th:text="${kilpailija.etunimi}"></td>
							<td th:text="${kilpailija.sukunimi}"></td>
							<td th:text="${kilpailija.sposti}"></td>
							<td th:text="${kilpailija.koulu.kouluNimi}"></td>
							<td th:text="${kilpailija.lohko.lohkoNro}"></td>
							<td th:text="${kilpailija.kokonaistulos}"></td>
							<td>
					<form th:action="@{'/sendMail/'+${kilpailuId}}">
                    <button class="btn btn-sm btn-info">Send Mail</button>
                </form>
							</td>
						</tr>
					</tbody>
				</table>
				
			</div>
		
		

</body>

</html>
