<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="shortcut icon" type="image/png"
	th:href="@{/images/favicon.png}" />
<link rel="stylesheet" type="text/css" media="screen"
	href="../static/css/formit.css" th:href="@{/css/formit.css}" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<script src="LocalStorage.js"></script>

<!-- Fontit -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Changa+One"
	rel="stylesheet">

<title>Best Seller - Tuomari</title>
</head>

<body>
	<form class="was-validated" id="arvform"
		th:action="@{/ostaja/tallenna/{kilpailuId}/{lohkoId}/{ostajaId}(kilpailuId = ${kilpailu.kilpailuId}, lohkoId=${lohko.lohkoId}, ostajaId=${userostaja.ostajaId})}"
		th:object="${ostajaArviointi}" method="POST">

		<div class="standard h-100">
			<div class="container tuom">
				<div class="row padding">
					<a href="ostajaindex.html" th:href="@{/}"> <img
						src="../static/img/BSC_sinetti_logo.png"
						th:src="@{/img/BSC_sinetti_logo.png}" alt="logo-sm"
						class="logo-sm" /></a>
					<h1 class="headertext" th:text="${kilpailu.nimi}"></h1>
					<hr>
					<h1 class="headertext" th:text="'Alkuerä: '+${lohko.lohkoNro}"></h1>
				</div>

				<!-- Kilpailijan valinta -->

				<div class="row padding">
					<div class="col-lg-6 col-sm-6 col-xs-12" id="header">
						Kilpailija: <select class="custom-select" th:field="*{kilpailija}"
							name="kilpailija" id="kilpailijaId" required
							oninvalid="this.setCustomValidity('Lisää kilpailijan numero')"
							oninput="setCustomValidity('')">
							<option value="" selected>Valitse:</option>
							<ul>
								<li th:each="kilpailija:${kilpailijat}">
									<option th:value="${kilpailija.kilpailijaId}">
										<p th:text="${kilpailija.etunimi + ' '}"></p>
										<p th:text="${kilpailija.sukunimi}"></p>
									</option>
								</li>
							</ul>
						</select>
					</div>
					<input type="hidden" th:field="*{lohko}"
						th:value="${lohko.lohkoId}" />
				</div>

				<hr>

				<!-- Ostajan arvio -->
				<div class="row padding">
					<div class="col-xs-12">
						<table class="table">
							<thead class="thead-custom">
								<tr class="table-info">
									<th scope="col">Myyjän arvosana (5%)</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Minkä arvosanan annat myyjän kokonaissuorituksesta:</td>
									<td><select class="custom-select"
										th:field="*{ostajanArvio}" name="arvosana" id="arvosana"
										oninvalid="this.setCustomValidity('Arviointi puuttuu')"
										oninput="setCustomValidity('')" required>
											<option value="">Valitse:</option>
											<option value="0">0</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
									</select> <br /></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row padding">
					<div class="col-xs-12">
						Vapaa palaute: <br>
						<textarea row paddings="2" cols="70"></textarea>
					</div>
				</div>
				<hr>
				<div class="row padding">
					<div class="col-lg-6 col-md-6 col-sm-6">
						<button type="submit" class="btn btn-lg btn-success">Lähetä</button>
					</div>
				</div>
			</div>
		</div>
	</form>


</body>

</html>
