<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}" />
	<link rel="stylesheet" type="text/css" media="screen" href="../static/css/formit.css" th:href="@{/css/formit.css}" />

	<!-- Bootstrap CSS -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Changa+One" rel="stylesheet">

	<title>Bestseller - index</title>
</head>

<body>
	<div class="standard h-auto">
		<div class="container tuom">

			<!-- Header -->

			<div class="row padding">
				<a  th:href="@{/seuranta}"> <img src="../static/img/BSC_sinetti_logo.png" th:src="@{/img/BSC_sinetti_logo.png}"
					 alt="logo-sm" class="logo-sm" /></a>
				<h1 class="headertext" th:text="${kilpailu.nimi}+' - Seuranta'"></h1>
			</div>
			<p th:text="${'Kilpailun alkuerien arviointi on '+totalProsentti+' valmis.'}"></p>
			<p th:text="${'Annettujen tuomariarviointien lukumäärä: '+arviointiLkm+' / '+arviointiTotal+', '+arviointiProsentti}"></p>
			<p th:text="${'Annettujen ostaja-arviointien lukumäärä: '+ostajaArviointiLkm+' / '+ostajaArviointiTotal+', '+ostajaArviointiProsentti}"></p>
			


			<!-- Footer -->

			<div class="row padding">
				<form  th:action="@{/seuranta}">
					<button class="btn btn-lg btn-info">Takaisin</button>
				</form>
			</div>

		</div>
	</div>

</body>

</html>
