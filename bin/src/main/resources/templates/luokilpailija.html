<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link rel="shortcut icon" type="image/png"
	th:href="@{/images/favicon.png}"></link>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Bestseller - luo kilpailu</title>
</head>
<body>
	<h2>Luo uusi kilpailija</h2>

	<form role="form" th:object="${kilpailija}"
		th:action="@{/tallennakilpailija}" action="#" method="post">
		<div class="form-group">
			<label for="etunimi">Etunimi</label> <input type="text"
				th:required="required" th:field="*{etunimi}" />
		</div>

		<div class="form-group">
			<label for="sukunimi">Sukunimi</label> <input type="text"
				id="sukunimi" th:required="required" th:field="*{sukunimi}" />
		</div>

		<div class="form-group">
			<label for="kilpailijaNro">Kilpailijanumero</label> <input
				type="text" id="kilpailijaNro" th:required="required"
				th:field="*{kilpailijaNro}" />
		</div>

		<div class="form-group">
			<label for="koulu">Oppilaitos</label> <input type="text" id="koulu"
				th:required="required" th:field="*{koulu}" />
		</div>

		<h2>Valitse Lohkonumero:</h2>
		<ul>
			<li th:each="lohko:${lohkot}"><input type="radio"
				th:field="*{lohko}" th:value="${lohko.lohkoId}" /> <label
				th:for="${#ids.prev('lohko')}" th:text="${lohko.lohkoNro}">Lohkonro</label>
			</li>
		</ul>
		<input type="hidden" id="kilpailuId" th:field="*{kilpailuId}"
			th:value="${kilpailuId}" /> <input id="addButton" type="submit"
			class="btn btn-primary" value="Tallenna">
	</form>

</body>
</html>
